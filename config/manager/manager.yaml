apiVersion: v1
kind: ServiceAccount
metadata:
  name: system
  namespace: openshift-monitoring
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: openshift-monitoring
  labels:
    control-plane: controller-manager
    app: route-monitor-operator
    component: operator
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
      app: route-monitor-operator
      component: operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
        app: route-monitor-operator
        component: operator
    spec:
      containers:
      - command:
        - /manager
        args:
        - --enable-leader-election
        - --zap-log-level=$(LOG_LEVEL)
        env:
        - name: LOG_LEVEL
          # level 1 is debug, so when we want to raise the level we can
          value: 1
        image: controller:latest
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 20Mi
      serviceAccountName: route-monitor-operator-system
      terminationGracePeriodSeconds: 10
